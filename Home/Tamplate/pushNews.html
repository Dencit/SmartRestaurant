{{include::"include_head"}}

<section class="page page_footer page_header pushNewsPage">
    <div class="pushNewsBanner"><img src="Public/img/pushNews_banner.jpg" alt=""></div>
    <div class="pushNews">
        <div class="newsConTop clearfix">
            <p class="fl">{{date}}</p>
            <p class="fr">{{weekday}}</p>
        </div>

        <div class="pushNewsList">

            {{forList::"pushNews"}}

            <dl>
                <dt>[[type]]</dt>

                [[forList::"pushNews_child"]]
                <dd>
                    <a href="javascript:void(0);">
                        <div class="pushNewsListImg"><img src="/Upload/food/[[image]]" alt="[[name]]"></div>
                        <p class="pushNewsListP">[[name]]</p>
                    </a>
                </dd>
                [[/forList::"pushNews_child"]]

            </dl>

            {{/forList::"pushNews"}}


        </div>
    </div>

</section>

<footer class="pushFooter footer">

    <form class="js_choose" action="javascript:choose();">
        <div class="pushNewsF">
            <p class="pushNewsF_h">是否决定吃{{AoP}}?</p>

            {{forList::"choose"}}

            <label class="pushNewsF_p">
                <input type="radio" name="food" value="[[type]]" class="hidden_radio"/>
                <span>[[choose_name]]</span>
            </label>

            {{/forList::"choose"}}

            <label class="pushNewsF_p">
                <input type="hidden" name="date" value="{{date}}"/>
                <input type="radio" name="food" value="0"  class="hidden_radio" checked/>
                <span>不吃</span>
            </label>

        </div>
        <div class="pushNewsSubmit">
            <input type="submit" value="提交" />
        </div>
    </form>

    <script>

        function choose(){
            ajax.formPost($('.js_choose'),'?/info/pushNews_ax',function(result){
            ajax.msgbox(result,2);
            });
        }

    </script>

</footer>

{{include::"include_foot"}}
